<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel or Robert</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }

        .container {
            background-color: #34495E;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .button-group button {
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #1ABC9C;
            color: #fff;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .button-group button:hover {
            background-color: #16A085;
        }

        #joel-options, #robert-options {
            display: none;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .status {
            font-size: 2em;
            font-weight: 600;
            margin-top: 20px;
        }

        .online {
            color: #2ECC71;
        }

        .offline {
            color: #E74C3C;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #95A5A6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Is Joel Online?</h1>

        <div class="button-group">
            <button onclick="selectUser('Joel')">I am Joel</button>
            <button onclick="selectUser('Robert')">I am Robert</button>
        </div>

        <div id="joel-options">
            <p>Change your status below:</p>
            <button onclick="changeStatus('online')">Yes, I'm Online</button>
            <button onclick="changeStatus('offline')">No, I'm Offline</button>
            <div class="status">
                <span id="status-indicator" class="offline">Offline</span>
            </div>
        </div>

        <div id="robert-options">
            <p>Only Joel can change the status.</p>
            <div class="status">
                <span id="robert-status-indicator" class="offline">Offline</span>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Website
    </footer>

    <script>
        function selectUser(user) {
            if (user === 'Joel') {
                document.getElementById('joel-options').style.display = 'block';
                document.getElementById('robert-options').style.display = 'none';
            } else if (user === 'Robert') {
                document.getElementById('joel-options').style.display = 'none';
                document.getElementById('robert-options').style.display = 'block';
            }
        }

        function changeStatus(status) {
            const statusIndicator = document.getElementById('status-indicator');
            const robertStatusIndicator = document.getElementById('robert-status-indicator');
            
            if (status === 'online') {
                statusIndicator.textContent = 'Online';
                statusIndicator.className = 'online';
                robertStatusIndicator.textContent = 'Online';
                robertStatusIndicator.className = 'online';
            } else if (status === 'offline') {
                statusIndicator.textContent = 'Offline';
                statusIndicator.className = 'offline';
                robertStatusIndicator.textContent = 'Offline';
                robertStatusIndicator.className = 'offline';
            }
            
            // Save the status to local storage
            localStorage.setItem('joelStatus', status);
        }

        // Check saved status on page load
        window.onload = function() {
            const savedStatus = localStorage.getItem('joelStatus');
            if (savedStatus) {
                changeStatus(savedStatus);
            }
        }
    </script>

</body>
</html>
