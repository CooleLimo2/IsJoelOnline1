<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel or Robert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: left;
            margin-bottom: 30px;
        }
        .button-group {
            margin-bottom: 30px;
            text-align: left;
        }
        .button-group button {
            padding: 15px 25px;
            font-size: 1.2em;
            margin-right: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        #joel-options, #robert-options {
            display: none;
            text-align: left;
        }
        .status {
            font-size: 1.8em;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Is Joel Online?</h1>

        <div class="button-group">
            <button onclick="selectUser('Joel')">I am Joel</button>
            <button onclick="selectUser('Robert')">I am Robert</button>
        </div>

        <div id="joel-options">
            <p>Change your status below:</p>
            <button onclick="changeStatus('online')">Yes, I'm Online</button>
            <button onclick="changeStatus('offline')">No, I'm Offline</button>
            <div class="status">
                <span id="status-indicator" class="offline">Offline</span>
            </div>
        </div>

        <div id="robert-options">
            <p>Only Joel can change the status.</p>
            <div class="status">
                <span id="robert-status-indicator" class="offline">Offline</span>
            </div>
        </div>
    </div>

    <script>
        function selectUser(user) {
            if (user === 'Joel') {
                document.getElementById('joel-options').style.display = 'block';
                document.getElementById('robert-options').style.display = 'none';
            } else if (user === 'Robert') {
                document.getElementById('joel-options').style.display = 'none';
                document.getElementById('robert-options').style.display = 'block';
            }
        }

        function changeStatus(status) {
            const statusIndicator = document.getElementById('status-indicator');
            const robertStatusIndicator = document.getElementById('robert-status-indicator');
            
            if (status === 'online') {
                statusIndicator.textContent = 'Online';
                statusIndicator.className = 'online';
                robertStatusIndicator.textContent = 'Online';
                robertStatusIndicator.className = 'online';
            } else if (status === 'offline') {
                statusIndicator.textContent = 'Offline';
                statusIndicator.className = 'offline';
                robertStatusIndicator.textContent = 'Offline';
                robertStatusIndicator.className = 'offline';
            }
            
            // Save the status to local storage
            localStorage.setItem('joelStatus', status);
        }

        // Check saved status on page load
        window.onload = function() {
            const savedStatus = localStorage.getItem('joelStatus');
            if (savedStatus) {
                changeStatus(savedStatus);
            }
        }
    </script>

</body>
</html>
